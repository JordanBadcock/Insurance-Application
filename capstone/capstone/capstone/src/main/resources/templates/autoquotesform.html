<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/form.css}" />
    <title>Add New Auto Quote</title>
    <script>
        function showSubmittedPopup() {
            alert("Quote submitted successfully!");
        }
    </script>
</head>
<body>
<div class="form-container">
    <h1>Add New Auto Quote</h1>
    <form action="/autoquotes" method="post", onsubmit="showSubmittedPopup()">
        <label for="quoteId">Quote ID:</label>
        <input type="number" id="quoteId" name="quoteId" required/><br><br>

        <label for="carValue">Car Value:</label>
        <input type="number" id="carValue" name="carValue" required/><br><br>

        <label for="totalAccidents">Total Accidents:</label>
        <input type="number" id="totalAccidents" name="totalAccidents" required/><br><br>

        <label for="driverAge">Driver Age:</label>
        <input type="number" id="driverAge" name="driverAge" required/><br><br>

        <label for="location">Location:</label>
        <select id="location" name="location" required>
            <option value="1">Urban</option>
            <option value="2">Suburban</option>
            <option value="3">Rural</option>
        </select><br><br>

        <input type="submit" value="Add Quote"/>
    </form>
</div>
</body>
</html>
